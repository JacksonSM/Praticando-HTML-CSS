<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>

  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Fraunces' rel='stylesheet'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main class="container">
    <section class="catalog-item">

      <div class="product-image">
        <img src="images/image-product-desktop.jpg" alt="image product">
      </div>
  
      <div class="product-info">
        <h2 class="item-category">Perfume</h2>
        <h3 class="item-title">Gabrielle Essence Eau De Parfum</h3>
        <p class="item-description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="current-item-price">$149.99 <span class="old-item-price">$169.99</span></p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
  
    </section>
  </main>


</body>

</html>
